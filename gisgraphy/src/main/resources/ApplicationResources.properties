gisgraphy.about=<strong>About</strong> : Gisgraphy is a TOTALLY FREE open source framework. Gisgraphy is a free, open source framework that offers the possibility to do geolocalisation and geocoding via Java APIs or REST webservices. Actually it manage <a href="{0}" target="_blank">Geonames</a> and <a href="{1}" target="_blank">OpenStreetMap</a> (42 million entries). It provides importers, Geocoding, Reverse geocoding, street search, address parsing, fulltext and find nearby (web)services. Results can be output in XML, Atom, RSS, JSON, PHP, Ruby, and Python. See <a href="{2}">project ''s home page</a>
