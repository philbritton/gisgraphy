import.reset=Reset import
import.reset.button=Reset Import
import.reset.confirm.button=Please confirm, that  you want to reset the import
import.reset.explanation=This page allow you to reset all the imported data, you have to use this very carefully, if you reset the import all the data imported and added via the admin interface will be deleted, the fulltext search engine will be reset, all the geoloc tables and all the country , region, language, etc will be empty. In theory you should only use this if an import has failed or you want to re import some data. The Postgres user you have defined in ''jdbc.properties'' needs to have the rights to create and drop tables. YOU MUST NOT Reset an import with an other version than the one who will re run the import, because reset is different between versions (e.g : do not reset gisgraphy v2.0 and then re import data with v3.0).
import.reset.confirm.explanation=Please confirm that you really want to reset the import by clicking reset import.
import.reset.confirmed=You''ve confirmed that you want to reset the import. You should click the following button to process the reset (<strong>it can take a long long time !! please be patient</strong>)
import.reset.done=The reset has been done. We advice you to run a vaccuum on the database
import.reset.failed=During reset  errors or warnings were detected. Some warnings can be safely ignored (e.g. XXX already exists...) and thus the reset might have nevertheless been successfully completed.
import.reset.failed.next.instructions=Please restart Gisgraphy now. If it doesn't restart, you have to drop and recreate all tables with the scripts provided in the ''sql'' directory. In such cases, any feedback with an error description would be helpful to improve Gisgraphy quality. You have to do the following steps manually to reset the import : <ul><li>stop the web application</li><li> run psql gisgraphy -f /gisgraphy-2.0-beta/sql/resetdb.sql</li><li> run psql gisgraphy -f /gisgraphy-2.0-beta/sql/create_tables.sql</li><li> delete the file (importerStatusList) from /data/import/IMPORTER-METADATA-DO_NOT_REMOVE</li><li> create an empty file named importNotAlreadyDone in the "IMPORTER-METADATA-DO_NOT_REMOVE" folder</li><li>start the application ( ./launch.sh)</li></ul>
import.metadatamissing=The importer metadata directory is missing. We can not determine the status of the import
import.reset.inprogress=The reset is in progress, please wait. See log file to see the status.
import.reset.noErrorMessages=No errors has been detected during the reset.
import.reset.listMessages=Here are errors or warning that have been found during the import (the reset may be successful anyway)
