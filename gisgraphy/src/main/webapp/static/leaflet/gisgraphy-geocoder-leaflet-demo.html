<!DOCTYPE html>
<html>
<head>
	<title>Gisgraphy leaflet geocoder plugin demo</title>
	<meta charset="utf-8" />


	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <link href="style/gisgraphy-leaflet.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/placetype.js"></script>
<script src="js/typeahead/jquery-1.11.1.js"></script>
<script src="js/typeahead/typeahead.bundle.js"></script>
<script src="js/typeahead/bloodhound.js"></script>
<script src="js/typeahead/typeahead.jquery.js"></script>
<script src="js/typeahead/handlebars-v1.3.0.js"></script>
<script src="js/gisgraphy-js-api.js"></script>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="js/gisgraphy-leaflet-geocoder.js"></script>

<!--
<div id="gisgraphy-leaflet">
</div>-->
	<div id="map" style="background: none repeat scroll 0 0 #FFFFFF; height: 100%;position: absolute;width: 100%;"></div>

	<script>

		var map = L.map('map',{ zoomControl:false }).setView([51.505, -0.09], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);



		var gisgraphyGeocoder = new L.Control.gisgraphygeocoder({ELEMENT_ID:"gisgraphy-leaflet",apiKey:123});
		map.addControl(gisgraphyGeocoder);
//		var gg = new gisgraphyAutocomplete({ELEMENT_ID:"gisgraphy-leaflet"})
		gisgraphyGeocoder.initAutoCompletion();
		map.panTo(new L.LatLng(gisgraphyGeocoder.gg.userLat,gisgraphyGeocoder.gg.userLng));
	</script>
</body>
</html>
