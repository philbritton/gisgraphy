        <div id="header" ><a href="http://www.gisgraphy.com"><img src="http://www.gisgraphy.com/images/logos/logo_48.png" style="vertical-align:middle;"/>Gisgraphy project</a> | <a href="/public/geocoding.html">Play with webservices</a> | <a href="http://www.gisgraphy.com/premium">Premium plans</a> | <a href="http://download.gisgraphy.com">Download Openstreetmap Data</a> | <a href="http://www.gisgraphy.com/documentation/index.htm">Documentation</a><br/>All you see is done with  Gisgraphy, Leaflet and opensource data ! this server is only a demo hosted on a small server, performances can be small if server is overloaded</div>
<div id="map"></div>

	<script>

		var map = L.map('map',{ zoomControl:false }).setView([51.505, -0.09], 13);
                var layerUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		L.tileLayer(layerUrl, {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
			id: 'examples.map-i875mjb7'
		}).addTo(map);



		var gisgraphyGeocoder = new L.Control.gisgraphygeocoder({ELEMENT_ID:"gisgraphy-leaflet",apiKey:123});
		map.addControl(gisgraphyGeocoder);
//		var gg = new gisgraphyAutocomplete({ELEMENT_ID:"gisgraphy-leaflet"})
		gisgraphyGeocoder.initAutoCompletion();
//$('#map').on('click',function (e) {e.preventDefault; console.log('click on input') });
